<div class="form-group">
    <label class="control-label labelInput">
      {{label}}
      <b class="required" *ngIf="required">*</b>
    </label>
    <input type="text" [maxlength]="maxlength" class="form-control" type="number" [(ngModel)]="value"
      [placeholder]="placeholder" [disabled]="disabled" />
  </div>
