
<div class="form-group">
    <label class="control-label labelInput">{{label}}<b class="required" *ngIf="required">*</b></label>
    <select class="form-control" [(ngModel)]="value" [disabled]="disabled">
        <option *ngFor="let val of values" [value]="val.value">{{val.name}}</option>
    </select>
 </div>
