
 <div class="containerInputText">
    <input [matTooltip]="info" type="text" class="inputText" [placeholder]="placeholder" [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </div>
